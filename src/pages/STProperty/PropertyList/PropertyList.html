<ion-header>
    <ion-navbar color="light">
        <ion-title>资产</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-row style="height:25%;background: -webkit-gradient(linear, 0% 0%, 0% 100%, from(#cb2d3e), to(#ef473a)) !important;;">
        <ion-col style="margin-left:10px;">
            <ion-row>
                <ion-col text-left style="font-size:16px;margin-top:20px;color:white;">
                    我的总资产（元）
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col text-left style="font-size:30px;margin-top:5px;color: white;">
                    51,474.61
                </ion-col>
            </ion-row>
        </ion-col>
        <ion-col>
            <ion-row>
                <ion-col text-left style="font-size:16px;margin-top:20px;color:white;">
                    累计收益（元）
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col text-left style="font-size:30px;margin-top:5px;color: white;">
                    +389.00
                </ion-col>
            </ion-row>
        </ion-col>
    </ion-row>

    <ion-row style="height:40px;margin-bottom: 2px;" (click)="goPropertyWithdraw()">
        <ion-col col-1 style="margin-top:2%;margin-left:1%;">
            <img src="assets/img/deposit.png" height="15px">
        </ion-col>
        <ion-col col-6 style="margin-top:1.5%;font-size:15px;">
            可提现
        </ion-col>
        <ion-col text-right style="font-size:16px;margin-top:1.5%;margin-right:-1%;color:red;">
            ￥500.00
        </ion-col>
        <ion-col col-1 text-right style="margin-top:2%;margin-right: 3%">
            <img src="assets/img/More.png" height="18px">
        </ion-col>
    </ion-row>

    <ion-row style="margin-top:-3%">
        <ion-col>
            <img src="assets/img/Line-4.png" width="100%">
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col col-1 text-center style="height:3%;">
            <img src="assets/img/tu.png" height="18px;">
        </ion-col>
        <ion-col col-7 text-left style="font-size:14px;margin-left:-1%;color:gray;">
            我的理财
        </ion-col>
    </ion-row>
    <ion-row style="margin-top:1%;">
        <img src="assets/img/Line.png" width="100%">
    </ion-row>

    <ion-row style="width:400px;height:40px;margin-bottom: 2px;" (click)="goPropertyList()">
        <ion-col col-6 text-left style="font-size:15px;margin-left:10px;margin-top:4px;">
            <b>月月盈Z5414</b>
        </ion-col>
        <ion-col col-4 text-right style="margin-top:4px;">
            <img src="assets/img/More.png" height="16px">
        </ion-col>
    </ion-row>
    <ion-row (click)="goPropertyList()">
        <ion-col col-7 text-left style="font-size: 15px;color: gray;margin-left: 20px;">
            当前价值
        </ion-col>
        <ion-col col-4 text-right>
            51474.61元
        </ion-col>
    </ion-row>
    <ion-row (click)="goPropertyList()">
        <ion-col col-7 text-left style="font-size: 15px;color: gray;margin-left: 20px;">
            累计收益
        </ion-col>
        <ion-col col-4 text-right>
            1474.61元
        </ion-col>
    </ion-row>
    <ion-row (click)="goPropertyList()">
        <ion-col col-7 text-left style="font-size: 15px;color: gray;margin-left: 20px;">
            七日收益
        </ion-col>
        <ion-col col-4 text-right style="color: red;">
            4.34%
        </ion-col>
    </ion-row>

    <ion-row style="margin-top:15px;margin-bottom:10px;">
        <img src="assets/img/Line.png" width="375px">
    </ion-row>
    <ion-row style="width:400px;height:40px;margin-bottom: 2px;" (click)="goPropertyList2()">
        <ion-col col-9 text-left style="font-size:15px;margin-left:10px;margin-top:2px;">
            <b>月月盈Z5414</b>
        </ion-col>
        <ion-col col-1 text-right>
            <img src="assets/img/More.png" height="18px">
        </ion-col>
    </ion-row>
    <ion-row (click)="goPropertyList2()">
        <ion-col col-7 text-left style="font-size: 15px;color: gray;margin-left: 20px;">
            当前价值
        </ion-col>
        <ion-col col-4 text-right>
            51474.61元
        </ion-col>
    </ion-row>
    <ion-row (click)="goPropertyList2()">
        <ion-col col-7 text-left style="font-size: 15px;color: gray;margin-left: 20px;">
            累计收益
        </ion-col>
        <ion-col col-4 text-right>
            1474.61元
        </ion-col>
    </ion-row>
    <ion-row (click)="goPropertyList2()">
        <ion-col col-7 text-left style="font-size: 15px;color: gray;margin-left: 20px;">
            七日收益
        </ion-col>
        <ion-col col-4 text-right style="color: red;">
            4.34%
        </ion-col>
    </ion-row>
    <ion-row style="margin-top:15px;margin-bottom:10px;">
        <img src="assets/img/Line.png" width="375px">
    </ion-row>
</ion-content>
