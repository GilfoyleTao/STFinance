<ion-header>
    <ion-navbar color="light">
        <ion-title>新闻列表</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="background">
    <ion-row style="background-color: rgb(247, 242, 241) ;width: 100%;height: 45px;">
        <ion-col col-2.4 text-center *ngFor="let item of Categorys" [ngClass]="{' text-color':item.Selected}" (click)=tabs(item)>
            <h6 text-center style="margin-top: 2px">{{item.CategoryName}}</h6>
        </ion-col>
    </ion-row>
    <ion-row *ngFor="let new of Datamodul" (click)=go(new.NewsID)>
        <ion-col col-12>
            <p>{{new.NewsTitle}}</p>
            <hr>
        </ion-col>
    </ion-row>
</ion-content>

<ion-footer>

</ion-footer>
